---
cssid: index
layout: main
---
<div class="row">
  <div class="col-md-12">
    {% for post in paginator.posts %}
    <article>
      <div class="article-date">{{ post.date | date: '%B %d, %Y' }}</div>
      <div class="article-content">
        {{ post.excerpt }}
      </div>
      <div class="read-more pull-right">
        <a href="{{ post.url | prepend: site.baseurl }}">
          Read More
          <svg class="icon icon-chevron-right"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-right"></use></svg>
        </a>
      </div>
    </article>
    {% endfor %}
  </div>
</div>
<div class="row page-paginator">
  <div class="col-md-6">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next-page float-left" title="Older Posts">
      <svg class="icon icon-chevron-left"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-left"></use></svg>
      Older Posts
    </a>
    {% endif %}
  </div>
  <div class="col-md-6">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous-page float-right" title="Newer Posts">
      Newer Posts
      <svg class="icon icon-chevron-right"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-chevron-right"></use></svg>
    </a>
    {% endif %}
  </div>
</div>
