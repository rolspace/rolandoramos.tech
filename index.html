---
layout: default
---
<div class="row">
  <div class="col-md-10">
    {% for post in paginator.posts %}
      <article>
        <div class="row">
          <div class="col-md-12">
            <h2 class="article-title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <span class="article-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <div class="article-content">
              {{ post.excerpt }}
            </div>
          </div>
        </div>
        <div class="row">
          <a href="{{ post.url | prepend: site.baseurl }}"><span class="read-more">Read More</span></a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
