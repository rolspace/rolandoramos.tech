    </li>
    <li>
      <a href="https://github.com/rolspace" target="_blank">
        <svg class="icon icon-github"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-github"></use></svg>

        <svg class="icon icon-stackoverflow"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-stackoverflow"></use></svg>
      </a>
    </li>
  </ul>
  {% if page.cssid %}
  <div id="{{ page.cssid }}" class="container">
  {% else %}
  <div class="container">
  {% endif %}
    {{ content }}
  </div>
  {% include footer.html %}
  {% if site.env == 'production' %}
  <script type="text/javascript" src="{{ "/dist/js/site.min.js" | prepend: site.baseurl }}" async></script>
  {% else %}
  <script type="text/javascript" src="{{ "/dist/js/site.js" | prepend: site.baseurl }}" async></script>
  {% endif %}
