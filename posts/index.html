---
layout: main
---
<div class="row">
	<div class="col-md-12">
		{% for post in site.posts %}
		<article>
			<span class="article-date">{{ post.date | date: '%B %d, %Y' }}</span>
			<h2 class="article-title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
		</article>
		{% endfor %}
	</div>
</div>
